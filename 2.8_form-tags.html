<!DOCTYPE html>
<html lang="kr" data-n-head class="no-scrollbar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create An Account</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
      <label for="first-name">First Name</label>
      <input id="first-name" required placeholder="First Name" type="text" required="required">
      </div>
      <div>
      <label for="last-name">Last Name</label>
      <input id="last-name" required placeholder="Last Name" type="text" required="required">
      </div>
      <div>
      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" required="required">
      </div>
      <div>
      <label for="username">Username</label>
      <input id="username" required placeholder="Username" type="text" required="required">
      </div>
      <div>
      <label for="password">Password</label>
      <input id="password" required placeholder="Password" type="password" required="required" minlength="10">
      </div>
      <div>
      <label for="birthday">Birth date</label>
      <input id="birthday" type="date" required="required">
      </div>
      <div>
      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" required="required" min="0" max="10">
      </div>
      <div>
      <label for="color">What is your fav. color?</label>
      <input id="color" type="color" required="required">
      </div>
      <div>
      <input type="submit" value="Create Account">
      </div>
    </form>
    <iframe src="URL을 입력해주세요" style="width:100%; height:300px; border: 3px solid black"></iframe>
  </body>
</html>
