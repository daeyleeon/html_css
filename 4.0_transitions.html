<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: rgb(114, 204, 95);
        }
        a{
            position: relative;
            top: 200px;
            color: wheat;
            background-color: burlywood;
            text-decoration: none;
            padding: 10px 10px;
            border-radius: 10px;
            font-size: 55px;
            transition: all 1500ms cubic-bezier(1.000, 0.000, 0.000, 1.000);
        }
        a:hover {
            color: burlywood;
            background-color: wheat;
            border-radius: 50px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <a href="https://www.google.co.kr/?gws_rd=ssl">Go Home</a>
</body>
</html>
