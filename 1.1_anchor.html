<!DOCTYPE html>
<html>
<head>
    <title>Tag Attributes</title>
</head>
<body>
    <h1>Anchor</h1>
    <!--부가적인 정보가 필요하다. Where are you going?
        anchor tag에 추가하는 부가적인 정보 = Attributes(속성)
        href is "HTTP reference || "hyperlink reference"
        target의 기본형 : _self // 새창 _blank-->
    <a href="http://www.google.com" target="_blank">Go Google</a>
    <!--img는 "self-closing tag"-->
    <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQFsG8fmxly5lQ/company-logo_200_200/0/1573213004817?e=2147483647&v=beta&t=QpAJOoi09wZDSqzaMc8oNeFx3hUtZSFwvv2SfAIfdhc">
    <img src="img/logo.jpg">
</body>
</html>
